# routes.yml
_hello:
    path:        /hello/{name}
    defaults:    { _controller: "controllers.hello:doGet"}

_article:
    path:        /article/{id}
    defaults:    { _controller: "controllers.article:getArticle"}
    requirements:
        id:  \d+

_articleViaPool:
    path:        /articleViaPool/{id}
    defaults:    { _controller: "controllers.article:getArticleViaPool"}
    requirements:
        id:  \d+
