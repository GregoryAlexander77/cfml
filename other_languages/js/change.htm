<html>
	<head>
		<title>Changer</title>
		<script type="text/javascript">
			function swapIt(){
				var oSpan = document.getElementById('mySpan');
				if (oSpan.className == "redOne"){
					oSpan.className = "blueOne";
				}else{
					oSpan.className = "redOne";
				}
				return true;
			}
			
		</script>
		<style type="text/css">
			.redOne {
				color: red;
			}
			.blueOne {
				color: blue;
			}
			
		</style>
	</head>
	<body>
		<span id="mySpan" class="redOne" onclick="swapIt()" style="cursor:pointer;">What colour?</span> 
		
	</body>
	
</html>
